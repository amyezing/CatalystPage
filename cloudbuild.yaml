options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ===== BACKEND BUILD =====
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA',
        '-f', 'Dockerfile.backend',
        '.'
      ]

  # ===== FRONTEND BUILD =====
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA',
        '-f', 'Dockerfile.frontend',
        '.'  # ‚Üê Change from 'site' to '.' (root context)
      ]

  # ===== PUSH IMAGES =====
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA']

  # ===== DEPLOY BACKEND =====
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy catalyst-backend \
          --image gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated \
          --set-secrets="DB_HOST=db-connection-name:latest,DB_USER=db-user:latest,DB_PASS=db-password:latest,FIREBASE_CONFIG=firebase-config:latest" \
          --set-env-vars "DB_PORT=3306,DB_NAME=catalystdb,GCS_BUCKET_NAME=catalyst-cloud-storage"

  # ===== DEPLOY FRONTEND =====
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy catalyst-frontend \
          --image gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA'
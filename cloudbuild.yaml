options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ===== DEBUG: FIND THE BACKEND CODE =====
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Finding JVM backend Kotlin files ==="
        find . -name "*.kt" -path "*/jvmMain/*" | head -20
        echo "=== Checking site/src structure ==="
        ls -la site/src/
        echo "=== Looking for Application.kt or main functions ==="
        find . -name "*.kt" -type f -exec grep -l "fun main()" {} \; | head -10
        find . -name "Application.kt" | head -10

  # ===== BACKEND BUILD =====
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA',
        '-f', 'Dockerfile.backend',
        '.'
      ]

  # ===== FRONTEND BUILD =====
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA',
        '-f', 'site/Dockerfile.frontend',
        'site'
      ]

  # ===== PUSH IMAGES =====
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA']

  # ===== DEPLOY BACKEND =====
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy catalyst-backend \
          --image gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars "DB_HOST=sm://$PROJECT_ID/db-connection-name,DB_PORT=3306,DB_NAME=catalystdb,DB_USER=sm://$PROJECT_ID/db-user,DB_PASS=sm://$PROJECT_ID/db-password,GCS_BUCKET_NAME=catalyst-cloud-storage,FIREBASE_CONFIG=sm://$PROJECT_ID/firebase-config"

  # ===== DEPLOY FRONTEND =====
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy catalyst-frontend \
          --image gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/catalyst-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/catalyst-frontend:$COMMIT_SHA'
